<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Knowledge Vault</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2 style="font-weight: 700;">Vault</h2>

            <div style="flex: 1;">
                <div class="list-item active" onclick="location.href='dashboard.html'">
                    <span>Dashboard</span>
                </div>
                <div class="list-item" onclick="location.href='search.html'">
                    <span>Search</span>
                </div>
                <div class="list-item" onclick="location.href='profile.html'">
                    <span>Profile</span>
                </div>
            </div>

            <div class="user-profile" style="padding-top: var(--space-md); border-top: 1px solid var(--border-subtle);">
                <div id="user-display"
                    style="font-size: 0.9rem; margin-bottom: var(--space-sm); overflow: hidden; text-overflow: ellipsis;">
                    Loading...</div>
                <button id="logout-btn" class="btn btn-ghost"
                    style="width: 100%; justify-content: flex-start; padding-left: 0;">Sign Out</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h3>My Collections</h3>
                <button id="new-collection-btn" class="btn btn-primary">+ New Collection</button>
            </header>

            <div class="container">
                <div id="collections-grid"
                    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: var(--space-md);">
                    <!-- Skeletons will be injected here -->
                    <div class="card skeleton" style="height: 150px;"></div>
                    <div class="card skeleton" style="height: 150px;"></div>
                    <div class="card skeleton" style="height: 150px;"></div>
                </div>

                <div id="empty-state"
                    style="display: none; text-align: center; padding: var(--space-xl); color: var(--text-secondary);">
                    <p>No collections yet.</p>
                    <p>Create one to start organizing your notes.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals could go here, or use prompt for simplicity in v1 -->

    <script type="module" src="../js/dashboard.js"></script>
</body>

</html>
